<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <h1>Калькулятор расчета стоимости</h1>
    <form action="" class="form">
        <div>
            <label for="brand">Марка автомобиля</label>
            <select name="brand" id="brandSelect">
                <option hidden>марка</option>
                <option value="Renault">Renault</option>
                <option value="Mazda">Mazda</option>
                <option value="Opel">Opel</option>
                <option value="Mercedes">Mercedes</option>
            </select>
        </div>
        <div>
            <label for="model">Модель автомобиля</label>
            <select name="model" id="modelAutoSelect">
                
            </select>
        </div>
        <div>
            <label for="">Тип топлива</label>
            <div>
                <input type="radio"name="fuel" id="petrol">
                <label for="fuel">бензин</label>
                <input type="radio"name="fuel" id="diesel">
                <label for="fuel">дизель</label>
                <input type="radio"name="fuel" id="gas">
                <label for="fuel">газ</label>
                <input type="radio"name="fuel" id="electricity">
                <label for="fuel">электричество</label>
            </div>
        </div>
        <div>
            <label for="volume">Объем двигателя, л.</label>
            <input type="number" name="volume" id="volume">
        </div>
        <div>
            <label for="">Состояние</label>
            <div>
                <input type="radio" name="condition" id="new">
                <label for="condition">новый</label>
                <input type="radio" name="condition" id="used">
                <label for="condition">подержанный</label>
                <div>
                    <label for="">Количество владельцев</label>
                    <div>
                        <input type="radio" name="owner" id="few">
                        <label for="owner">1-2</label>
                        <input type="radio" name="owner" id="many">
                        <label for="owner">3 и более</label>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <label for="">Способ оплаты</label>
            <div>
                <input type="radio" name="pay" id="cash">
                <label for="pay">наличные</label>
                <input type="radio" name="pay" id="card">
                <label for="pay">банковская карта</label>
                <input type="radio" name="pay" id="company">
                <label for="pay">счет на юридическое лицо</label>
            </div>
        </div>
    </form>
    <button>Рассчитать стоимость</button>
    <div></div>
    <script src="/index.js"></script>
</body>
</html>
